# This file helps define resources and scopes if deployed using UI and Service Principal
version: 1
name: "conversational-genie-agent"
description: "Interact with your data using natural language powered by Genie."

resource_specs:
  - name: "serving-endpoint"
    description: "Serving endpoint for the data chat app"
    serving_endpoint_spec:
      permission: "CAN_QUERY"
  - name: "genie-space"
    description: "Genie space for the data chat app"
    genie_space_spec:
      permission: "CAN_RUN"
  - name: "uc-volume"
    description: "UC Volume for the data chat app"
    uc_volume_spec:
      permission: "CAN_READ"
  - name: "shared-warehouse"
    description: "Shared SQL Warehouse for the data chat app"
    sql_warehouse_spec:
      permission: "CAN_QUERY"
  - name: "vector_search_endpoint"
    description: "Vector Search Endpoint for the data chat app"
    vector_search_endpoint_spec:
      permission: "CAN_USE"
  - name: "vsc-index-messages"
    description: "Vector Search Index for storing messages"
    vector_search_index_spec:
      endpoint_resource: "vector_search_endpoint"
      index_name: "messages_user_questions_index"

user_api_scopes:
  - serving.serving-endpoints
  - dashboards.genie
  - vectorsearch.vectorsearchendpoints
  - vectorsearch.vectorsearchindexes
  - files.files
  - sql